<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="img">

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">airhat</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">boomy</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">dish</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">kick2</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">hit</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">hit2</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">thud</span>
		</div>
	</div>
	</div>

	<audio data-key="65" src="sounds/airhat.wav"></audio>
	<audio data-key="83" src="sounds/boomy.wav"></audio>
	<audio data-key="68" src="sounds/dish.wav"></audio>
	<audio data-key="70" src="sounds/doublekick.wav"></audio>
	<audio data-key="71" src="sounds/hit.wav"></audio>
	<audio data-key="72" src="sounds/hit2.wav"></audio>
	<audio data-key="74" src="sounds/kick.wav"></audio>
	<audio data-key="75" src="sounds/snare.wav"></audio>
	<audio data-key="76" src="sounds/thud.wav"></audio>

	<script>
		window.addEventListener('keydown', function(e)
		{
			var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
			var key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
			if(audio){
				audio.play()
				audio.currentTime=0
				key.classList.add("playing")
			}
			return;
		});
			var tap=document.querySelectorAll(".key")
			tap.forEach((e)=>
			{
				e.addEventListener('transitionend',remove)
			});
			function remove(t)
			{
				if(t.propertyName="transform")
				{
					this.classList.remove("playing")
				}
				return;
			}

	</script>
</body>
</html>
